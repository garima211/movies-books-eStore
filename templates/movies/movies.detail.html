<style>
    .movieDescriptionTitle {
        font-weight:bold;
        font-size: 20px;
       
    }
    .movieDescriptionDetail {
        font-size:15px;
        text-align: justify;
        text-justify: inter-word;
    }
    h4 {
        font-weight:bold;
    }
       
</style>
<div class="row">
    <div class="col-md-3">
        <div class="img-thumbnails">
            <img ng-src = "{{movie.Image}}" class="img-thumbnail" alt="{{movie.Title}}"><br>
      
            <div>
                <span style="float:left">
                <span class="movieDescriptionDetail">Rating : </span><span class="movieDescriptionTitle"> {{movie.Rating}} </span>
                </span>
                <span style="float:right">
                <span class="movieDescriptionDetail">Runtime : </span><span class="movieDescriptionTitle"> {{movie.Runtime}} </span> 
                </span>
            </div> <br><br>
            <div>
                <div>
                    <span class="movieDescriptionDetail">Price :</span><span id= "price">{{movie.Price | currency}}</span>
                </div><br>
                <div>
                    <span>
                        <button style="width:150px" ng-click = "cart.addItem(movie.sku, movie.Title, movie.Price, 1 ) "class="btn  btn-success" role="button" ><i class="fa fa-shopping-cart"></i> add to cart</button><br><br>
                     </span>
                </div>
            </div>
        </div>   
    </div>
    
    <div class="col-md-6">
        <div class="movieDescriptionDetail">
        <h2><b> {{movie.Title}} </b></h2><br>
            
            <div>
                <h4>Plot :</h4>
                <p class="movieDescriptionDetail">
                    {{movie.Description}}
                </p> 
            </div>
        
        <h4>Starring :</h4> {{ movie.Starring }} 
        <h4>Directors :</h4>{{movie.Directors}}
        <h4>Genres :</h4>{{movie.Genres}}
        <h4>Studio :</h4>{{movie.Studio}}
        <h4>Subtitles :</h4>{{movie.Subtitles}}
            
        </div>
    </div>
</div>
