<div class="container-fluid text-center" style="height:60px;width:100% padding:50px">
</div>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-4">
    </div>
    
    <div class="col-sm-4 col-xs-12" style="display:inline-block;"> 
        <div class="panel panel-default" >
            
            <div class="panel-body">
                
                <form role="form" name="myForm" novalidate>
                    
                <h2 style="float:left;">Sign In</h2>
                    <div class="form-group" style="clear:left;">
                     <label for="name" style="float:left; padding-top:10px" >Username</label>
                        <input type="text" class="form-control" id="user" name="user" ng-model="user" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Username is required.</span>
</span>
                    </div>
                <div class="form-group" style="clear:left;">
                    <label for="email" style="float:left;" >Email</label>
                    <input type="email"  class="form-control" id="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
                    
                </div>
                <div class="form-group">
                        <label for="pwd" style="float:left;" >Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                </div>
      
                <input type="button" class="form-control" value="Sign In" style="background-color: #FFBC40;color:black;"  onclick="validate();">
                <div style="margin:18px;">
                    <p style="color:greay;">Wanted to get started?</p>
                </div>
                    
                <a ui-sref="createlogin">
                <input type="button" class="form-control" value="Create an account" style="background-color: #EBEBE6;color:black;">
                    </a>   
                    
                <!--<input type="button" class="form-control" value="Creat an account" onClick="parent.location='Creat login.html'"style="background-color: #EBEBE6;color:black;" >  -->
                    
                 <div style=" margin-top: 50px;text-align: left;">
                    <p>By signing in you are agreeing to our <a style="text-decoration: underline;">Conditions of Use and Sale</a> and our <a style="text-decoration: underline;">Privacy Notice.</a></p>
                </div>    
                          
                </form>
                
                </div>
         
            </div>

        </div>
        <div class="col-sm-4 col-xs-12" style="float:left;" >
      
        </div>
 
    </div>
</div>
    
    
<script>    
  function validate() {
        var username = document.getElementById("user").value;
       var email = document.getElementById("email").value;
        var password = document.getElementById("pwd").value;
        if (username == null || username == "") {
            alert("Please enter the username.");
            return false;
        }
        if (email == null ||email== "") {
            alert("Please enter the email.");
            return false;
        }
        if (password == null || password == "") {
            alert("Please enter the password.");
            return false;
        }
        if ((username == "angular") && (email == "a@aa.com")  && (password == "estore")) {
            window.location = "index.html";
            
            alert("login sucess");
            return false;
        }
        else {
            alert ("Login was unsuccessful, please check your username and password");
        }
        

    } 
</script>
