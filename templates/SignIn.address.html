<div class="container" >
   <div class="row">
        <div class="col-sm-4" > 
       </div>
       <div class="col-sm-4" > 
           <div class="panel panel-default" >
            
            <div class="panel-body">
		          <form class="form-horizontal">
                    <fieldset>
                <!-- Address form -->
         
                <h2>Address</h2>
         
                <!-- full-name input-->
                <div class="control-group">
                    <label class="control-label">Full Name</label>
                    <div class="controls">
                        
                        
                        <input id="full-name" name="full-name" type="text" placeholder="full name" class="form-control">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- address-line1 input-->
                <div class="control-group">
                    <label class="control-label">Address Line 1</label>
                    <div class="controls">
                        <input id="address-line1" name="address-line1" type="text" placeholder="address line 1"
                        class="form-control">
                        <p class="help-block">Street address, P.O. box, company name, c/o</p>
                    </div>
                </div>
                <!-- address-line2 input-->
                <div class="control-group">
                    <label class="control-label">Address Line 2</label>
                    <div class="controls">
                        <input id="address-line2" name="address-line2" type="text" placeholder="address line 2"
                        class="form-control">
                        <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
                    </div>
                </div>
                <!-- city input-->
                <div class="control-group">
                    <label class="control-label">City / Town</label>
                    <div class="controls">
                        <input id="city" name="city" type="text" placeholder="city" class="form-control">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- region input-->
                <div class="control-group">
                    <label class="control-label">State / Province / Region</label>
                    <div class="controls">
                        <input id="region" name="region" type="text" placeholder="state / province / region"
                        class="form-control">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- postal-code input-->
                <div class="control-group">
                    <label class="control-label">Zip / Postal Code</label>
                    <div class="controls">
                        <input id="postal-code" name="postal-code" type="text" placeholder="zip or postal code"
                        class="form-control">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- country select -->
                <div class="control-group">
                    <label class="control-label">Country</label>
                    <div ng-controller="EventsController" >
                    <select class="form-control" ng-model="selectedCountry">
                        <option ng-repeat="country in countries" value="{{country.name}}"  selected="United States"> {{country.name}}</option>
                    </select>
                    </div>
                    
                    </div>
                    <br>
                    <div class="control-group ">
                        <a ui-sref="SignIn">
                       <input class="form-control" type="button"  value="Submit" style="background-color: #EBEBE6;color:black;">
                        </a>
                    </div>
                    
                    
                
            </fieldset>
        </form>
               </div>
               
       </div>
        <div class="col-sm-4"> 
       </div>
	</div>
    </div>
    
</div>
