<style>
    .nav-tabs > li > a{
	cursor:pointer;
}

.nav-tabs li a span:hover {
    color: red;
	cursor:pointer;
}

<!--
<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>       -->  

  
<div class="container text-center" style="margin-top:65px">    
<div class="row ">
    <div class="col-md-3"> 
    </div>
    
    <div class="col-md-6" style="display:inline-block;"> 
        <div class="panel panel-default" >
            <div class="panel-body" ng-controller="recapCtrl as recap">
                <form name="form" ng-submit="vm.login(); recap.signup()" role="form">
                    <h2 style="float:left;">Log In</h2>
                    
                    <div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$error.required }" style="clear:left;"> 
                        <label for="username" style="float:left; padding-top:10px;font:13px Arial,sans-serif; " >Username</label>              
                        <input type="text" name="username" id="username"  placeholder="Enter username" class="form-control" ng-model="vm.username" required />
                        <span style="color:red" ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                       

                    <div class="form-group" style="clear:left;">
                        <label for="email" style="float:left;font:13px Arial,sans-serif; " >Email</label>
                        <input type="email"  class="form-control" id="email"  placeholder="Enter email" name="email" ng-model="email" required>
                        <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
                        <span ng-show="form.email.$error.required">Email is required.</span>
                            <span ng-show="form.email.$error.email">Invalid email address.</span>
                        </span>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password" style="float:left;font:13px Arial,sans-serif;">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" ng-model="vm.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    
                    <div class="form-actions">
                        <!-- Recaptcha -->
                        <div style="padding-left:100px">
				            <div vc-recaptcha key="recap.publicKey"></div></div>
                            <br>
                                <button type="submit" class="form-control" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" style="background-color: #D0D0D0;color:black;" ng-click="SetHTml()">Login</button>
                    </div>
                    
                    <div style="margin:18px;">
                        <h5 style="color:greay; ">New to M&amp;B store?</h5>
                    </div>
                    
                    <a ui-sref="register">
                        <input type="button" class="form-control" value="Register" style="background-color: #D0D0D0;color:black;">
                    </a>   
                    
                    <div style=" margin-top: 50px;text-align: left;">
                        <h6>By signing in you are agreeing to our <a ui-sref="terms" style="text-decoration: underline;color:blue">Conditions of Use and Sale</a> and our <a ui-sref="policy" style="text-decoration: underline;color:blue">Privacy Notice.</a></h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
      
    <div class="col-md-3">
    </div>
 
</div>
</div>
